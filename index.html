<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/clock.png" type="image/x-icon">
    <title>CMDPH29</title>
</head>
<body>
    <div class="container">
        <h1>Countdown to CMDPH29</h1>
        
        <div class="wrapper">
            <div class="timer">
                <div class="time">
                    <p id="day"></p>
                    <p class="sub">Day</p>
                </div>
            
                <div class="time">
                    <p>:</p>
                </div>
            
                <div class="time">
                    <p id="hour"></p>
                    <p class="sub">Hours</p>
                </div>
            
                <div class="time">
                    <p>:</p>
                </div>
            
                <div class="time">
                    <p id="minute"></p>
                    <p class="sub">Minutes</p>
                </div>
            
                <div class="time">
                    <p>:</p>
                </div>
            
                <div>
                    <p id="second"></p>
                    <p class="sub">Seconds</p>
                </div>
            </div>

            <h2>We love you Sir!</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
